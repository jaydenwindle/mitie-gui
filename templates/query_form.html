{% extends "base.html" %}
{% block body %}

    <div class="container">
        <br><br>
        <div class="row"><h1 class="text-center text-white">MITIE AI Trainer</h1></div>
        <br><br><br />
        <div class="panel">
            <div class="panel-body">
                <div class="row">
                    <form action="{{ url_for('train') }}" method="POST">
                        <div class="col-md-8 col-md-push-2 text-center">
                            <div class="row">
                                <label for="input_data">Input Data</label>
                                <p>
                                    <small>Format data as an array of tokenized strings. <a href="{{url_for('jobs_json')}}">Sample data</a></small>
                                </p>
                                <textarea name="input_data" id="input_data" class="form-control" rows="10"></textarea>
                            </div>
                            <br />
                            <div class="row">
                                <label for="entities">Entities</label>
                                <p>
                                    <small>List of entities to train for, seperated by spaces</small>
                                </p>
                                <input type="text" name="entities" id="entities" class="form-control">
                            </div>
                            <br />
                            <div class="row">
                                <label for="outpurVar">Output Variable</label>
                                <p>
                                    <small>(for code generation)</small>
                                </p>
                                <input type="text" name="outputVar" id="outputVar" class="form-control">
                            </div>
                            <br />
                            <input type="submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

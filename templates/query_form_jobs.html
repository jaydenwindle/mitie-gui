<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Training</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="row"><h1 class="text-center">AI Trainer</h1></div>
        <hr>
        <div class="row">
            <form action="{{ url_for('train_jobs') }}" method="GET">
                <div class="col-md-8 col-md-push-2 text-center">
                    <div class="row">
                        <label for="query">Query</label>
                        <input type="text" name="query" id="query" class="form-control">
                    </div>
                    <br />
                    <div class="row">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" class="form-control">
                    </div>
                    <br />
                    <div class="row">
                        <label for="numEntries">Number of Results</label>
                        <input type="number" name="numEntries" id="numEntries" class="form-control">
                    </div>
                    <br />
                    <input type="submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
